<!DOCTYPE html>

    <!--Search bar end-->
    
    <!--External Links Start-->
    <div id="links">
        <div id="one">

            <a href="#">Stanford Search</a><br>

        </div>
        <div id="two">
            <a href="#">Help!</a><br>

            <a href="#">Company Info</a><br>
            <a href="#">Google Logos</a>
        </div>
        <div id="three">
            Get google<br> 
            updates monthly!<br>
            <input type="email" name="userEmail" id="userEmail"><br>
            <input type="submit" value="Subscribe"> <a href="#">Archive</a>
        </div>
    </div>
    <!--External Links End-->
